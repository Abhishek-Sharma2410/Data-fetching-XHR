<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Your Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css" integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="github-card">
        <div class="heading">
            <h2>Fetch your data using XMLHttpRequest</h2>
            <p class="light-color">Made by Abhishek Sharma.</p>
        </div>
        <div class="input">
            <input type="text" id="api" placeholder="Enter your github api">
            <button id="getData">Fetch</button>
        </div>
        <div class="details">
            <p id="name">
                <i class="ri-shield-user-fill"></i> Enter Github Name to fetch your name. 
            </p>
            <p id="followers">
                <i class="ri-global-line"></i> Enter Github Name to fetch your followers. 
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
